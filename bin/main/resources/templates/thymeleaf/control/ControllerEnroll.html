<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>TAWebConsole</title>
</head>
<body>
	<th:block th:include="thymeleaf/include/header"></th:block>
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<div class="container-fluid">
				<h1 class="h3 mb-2 text-secondary">
					TA-Controller 관리<i class="fas fa-chevron-right mr-2 ml-2"></i> <b class="text-white">Controller 등록</b>
				</h1>
				<p class="mb-4 sub">Controller 등록을 할 수 있습니다</p>
				<div class="card shadow mb-4 bg-nv">
					<div class="card-header py-3 bg-nv">
						<span class="pr-5 font-weight-bold text-white">Controller 등록</span> <span class="ml-5"> <b class="text-danger mr-2">*</b> &nbsp; 표시는 필수항목입니다.
						</span>
					</div>
					<div class="card-body bg-nv rounded-bottom">
						<div class="form-group row">
							<label for="c_name" class="col-xl-2 col-form-label text-white"> <b class="text-danger mr-2">*</b> Controller 명
							</label>
							<div class="col-xl-3">
								<input type="text" name="cont_name" class="form-control" id="c_name" placeholder="영문자, 특수문자('_')만 허용합니다">
							</div>
							<div class="col-xl-1 ml-2">
								<input type="button" class="btn btn-corn" value="중복 검사" id="checkBtn">
							</div>
						</div>
						<div class="form-group row">
							<label for="c_local_ip" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-2">*</b> 내부 IP</label>
							<div class="col-xl-4">
								<input type="text" name="cont_local_ip" class="form-control" id="c_local_ip" placeholder="IPv4">
							</div>
						</div>
						<div class="form-group row">
							<label for="c_local_port" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-2">*</b> 내부 포트</label>
							<div class="col-xl-4">
								<input type="text" name="cont_local_port" class="form-control" id="c_local_port" placeholder="0 ~ 65535" maxlength="5">
							</div>
						</div>
						<div class="form-group row">
							<label for="c_admin_port" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-2">*</b> 관리자 포트</label>
							<div class="col-xl-4">
								<input type="text" name="cont_admin_port" class="form-control" id="c_admin_port" placeholder="0 ~ 65535" maxlength="5">
							</div>
						</div>
						<div class="form-group row">
							<label for="c_watchdog" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-2">*</b> 프로세스 모니터링</label>
							<div class="col-xl-4">
								<select name="cont_watchdog" id="watchdog" class="form-control">
									<option value="Y">YES</option>
									<option value="N">NO</option>
								</select>
							</div>
							<a href="#" class="help">
								<i class="far fa-question-circle"></i><span class="help-class text-white">TA-Controller 프로세스 관리 (WatchDog)</span>
							</a>
						</div>
						<div class="form-group row">
							<label for="t_comm_type" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-2">*</b> 서비스 활성화</label>
							<div class="col-xl-4">
								<select name="cont_enable" id="enable" class="form-control">
									<option value="Y">YES</option>
									<option value="N">NO</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-xl-12">
								<input type="button" class="btn btn-corn enroll" value="등록" id="enrollBtn"> <input type="button" id="ECBtn" class="btn btn-light" value="취소" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="thymeleaf/include/footer"></th:block>
	<script type="text/javascript" src="/js/control/control.js"></script>
	<script type="text/javascript" src="/js/control/controlInfo.js"></script>
	<script type="text/javascript" src="/js/chart/cancel.js"></script>
</body>
</html>
