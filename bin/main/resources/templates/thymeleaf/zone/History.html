<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TAWebConsole</title>
</head>
<body>
	<th:block th:include="thymeleaf/include/header"></th:block>
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<div class="container-fluid mb-5">
				<h1 class="h3 mb-2 text-secondary">
					PROJECT 관리<i class="fas fa-chevron-right mr-2 ml-2"></i> <b class="text-white">PROJECT 현황 로그</b>
				</h1>
				<p class="mb-4 sub">PROJECT 현황 로그를 확인할 수 있습니다</p>
				<div class="card shadow mb-4 bg-nv">
					<div class="card-header py-3 bg-nv">
						<span class="m-0 font-weight-bold text-white">PROJECT</span> <span class="ml-5"> <b class="text-danger mr-2">*</b>자세한 현황 로그를 보시려면 해당 목록을 클릭하세요.
						</span>
					</div>
					<div class="card-body bg-nv rounded-bottom">
						<div class="table-responsive">
							<table class="table display nowrap text-secondary" id="tables" width="100%" cellspacing="0">
								<thead>
									<tr class="bg-nv text-white">
										<th colspan="3"></th>
										<th colspan="2">정적 라이선스</th>
										<th colspan="2">동적 라이선스</th>
										<th colspan="2">시간제한 라이선스</th>
										<th colspan="2"></th>
									</tr>
									<tr class="bg-nv text-white">
										<td>번호</td>
										<td>PROJECT</td>
										<td>설명</td>
										<td>최대</td>
										<td>발급</td>
										<td>최대</td>
										<td>발급</td>
										<td>최대</td>
										<td>발급</td>
										<td>세션타임</td>
										<td>활성화</td>
									</tr>
								</thead>
								<tbody>
									<tr th:each="zone, seq : ${zoneList}" style="cursor: pointer" th:attr="onclick=|goToZoneUpdatePage('${zone?.getZone_no()}')|">
										<td th:text="${seq.count}"></td>
										<td th:text="${zone?.getZone_name()}"></td>
										<td th:text="${zone?.getZone_info()}"></td>
										<td th:text="${zone?.getPl_license_cnt()}"></td>
										<td th:text="${zone?.getPub_static()}"></td>
										<td th:text="${zone?.getTpl_license_cnt()}"></td>
										<td th:text="${zone?.getPub_dynamic()}"></td>
										<td th:text="${zone?.getAllowed_cnt()}"></td>
										<td th:text="${zone?.getPub_timelimit()}"></td>
										<td th:text="${zone?.getSession_time()}"></td>
										<td th:text="${zone?.getExist()}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block th:include="thymeleaf/include/footer"></th:block>
	<script type="text/javascript" src="/js/zone/history.js"></script>
	<script type="text/javascript" src="/js/chart/cancel.js"></script>
	<script src="/js/include/tables.js"></script>
</body>
</html>
