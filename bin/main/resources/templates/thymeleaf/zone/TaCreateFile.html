<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TAWebConsole</title>
</head>
<body>
	<th:block th:include="thymeleaf/include/header"></th:block>
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<div class="container-fluid">
				<h1 class="h3 mb-2 text-secondary">
					TA-Agent 관리 <i class="fas fa-chevron-right mr-2 ml-2"></i> <b class="text-white">Agent 환경파일 생성</b>
				</h1>
				<p class="mb-4 sub">TA-Agent 환경파일을 생성할 수 있습니다</p>
				<div class="card shadow mb-4 bg-nv">
					<div class="card-header py-3 bg-nv">
						<span class="m-0 font-weight-bold text-white">Agent 환경파일</span> <span class="ml-5"> <b class="text-danger mr-2">*</b> 표시는 필수항목입니다.
						</span>
					</div>
					<div class="card-body bg-nv rounded-bottom">
						<div class="form-group row">
							<label for="z_name" class="col-xl-2 col-lg-2 col-form-label text-white TACREATE"><b class="text-danger mr-2">*</b>PROJECT</label>
							<div class="col-xl-3 col-lg-3">
								<input type="text" name="zone_name" class="form-control" id="z_name" value="" readonly>
							</div>
							<div class="col-xl-2 col-lg-2">
								<select id="zoneListBox" name='zone_list' class="form-control">
									<option value='default' selected>-- 선택 --</option>
									<option th:each="zone : ${zoneList}" th:value="${zone?.getZone_no()}" th:text="${zone?.getZone_name()}"></option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="t_name" class="col-xl-2 col-lg-2 col-form-label text-white TACREATE"><b class="text-danger mr-2">*</b>1<sup>st</sup> Manager</label>
							<div class="col-xl-3 col-lg-3">
								<input type="text" name="tam_name" class="form-control" id="t_name" value="" readonly>
							</div>
							<div class="col-xl-2 col-lg-2">
								<select id="tamListBox1" name='tam_list' class="form-control">
									<option value='default' selected>-- 선택 --</option>
									<option th:each="manager : ${tamList}" th:text="${manager?.getTam_name()}"></option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="t_ip" class="col-xl-2 col-lg-2 col-form-label text-white TACREATE"><b class="text-danger mr-2">*</b>1<sup>st</sup> Manager IP</label>
							<div class="col-xl-3 col-lg-3">
								<input type="text" name="tam_local_ip_1" class="form-control" id="t_local_ip_1" value="" readonly placeholder="IPv4">
							</div>
							<div class="col-xl-3 col-lg-6">
								<button class="btn btn-corn mr-3" id="priv_btn">내부 IP</button>
								<button class="btn btn-corn" id="pub_btn">외부 IP</button>
							</div>
						</div>
						<div class="form-group row">
							<label for="t_port1" class="col-xl-2 col-lg-2 col-form-label text-white TACREATE"><b class="text-danger mr-2">*</b>1<sup>st</sup> Manager Port</label>
							<div class="col-xl-5 col-lg-5">
								<input type="text" name="tam_local_port_1" class="form-control" id="t_local_port_1" value="" readonly placeholder="0~65535">
							</div>
						</div>
						<div class="form-group row">
							<label for="t_name2" class="col-xl-2 col-lg-2 col-form-label text-white TACREATE">2<sup>nd</sup> Manager
							</label>
							<div class="col-xl-3 col-lg-3">
								<input type="text" name="tam_name2" class="form-control" id="t_name2" value="" readonly>
							</div>
							<div class="col-xl-2 col-lg-2">
								<select id="tamListBox2" name='tam_list2' class="form-control">
									<option value='default' selected>-- 선택 --</option>
									<option th:each="manager : ${tamList}" th:text="${manager?.getTam_name()}"></option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="t_ip2" class="col-xl-2 col-lg-2 col-form-label text-white TACREATE">2<sup>nd</sup> Manager IP
							</label>
							<div class="col-xl-3 col-lg-3">
								<input type="text" name="tam_local_ip_2" class="form-control" id="t_local_ip_2" value="" readonly placeholder="IPv4">
							</div>
							<div class="col-xl-3 col-lg-6">
								<button class="btn btn-corn mr-3" id="priv_btn2">내부 IP</button>
								<button class="btn btn-corn" id="pub_btn2">외부 IP</button>
							</div>
						</div>
						<div class="form-group row">
							<label for="t_port2" class="col-xl-2 col-lg-2 col-form-label text-white TACREATE">2<sup>nd</sup> Manager Port
							</label>
							<div class="col-xl-5 col-lg-5">
								<input type="text" name="tam_local_port_2" class="form-control" id="t_port2" value="" readonly placeholder="0~65535">
							</div>
						</div>
						<div class="form-group row">
							<label for="z_name" class="col-xl-2 col-lg-2 col-form-label text-white TACREATE"><b class="text-danger mr-2">*</b>Agent IP </label>
							<div class="col-xl-5 col-lg-5">
								<input type="text" name="taa_ip" class="form-control" id="z_taa_ip" placeholder="IPv4 또는 CIDER 형식">
							</div>
							<a href="#" class="help text-white">
								<i class="far fa-question-circle"></i><span class="help-class"> 127.x.x.x 대역의 주소는 사용 불가합니다 </span>
							</a>
						</div>
						<div class="form-group row">
							<label for="z_license" class="col-xl-2 col-lg-2 col-form-label text-white TACREATE"><b class="text-danger mr-2">*</b>요청 라이선스 타입</label>
							<div class="col-xl-5 col-lg-5">
								<select name="license_type" class="form-control" id="select_license">
									<option th:each="code : ${codeList}" th:if="${code?.getLicense_type() == 1}" th:value="${code?.getLicense_type()}" th:utext="${'정적'}"></option>
									<option th:each="code : ${codeList}" th:if="${code?.getLicense_type() == 2}" th:value="${code?.getLicense_type()}" th:utext="${'동적'}"></option>
									<option th:each="code : ${codeList}" th:if="${code?.getLicense_type() == 3}" th:value="${code?.getLicense_type()}" th:utext="${'시간제한'}"></option>
								</select>
							</div>
						</div>
						<div class="form-group row mt-4">
							<div class="col-xl-10">
								<button id="fileCreate" class="btn btn-corn create">생성</button>
								<a id="download" href=""></a>
								<input type="button" value="취소" id="TaCBtn" class="btn btn-light">
							</div>
						</div>
					</div>
					<div style="display: none;">
						<div id="enc_ip" name="enc_ip"></div>
						<div id="enc_port" name="enc_port"></div>
						<div id="enc_ip2" name="enc_ip2"></div>
						<div id="enc_port2" name="enc_port2"></div>
						<div id="hmac" name="req_value"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/zone/licenseInfo.js"></script>
	<script type="text/javascript" src="/js/zone/license.js"></script>
	<script type="text/javascript" src="/js/chart/cancel.js"></script>
	<th:block th:include="thymeleaf/include/footer"></th:block>
</body>
</html>
