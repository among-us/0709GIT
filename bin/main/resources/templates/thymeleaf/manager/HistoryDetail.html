<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>TAWebConsole</title>
</head>
<body>
	<th:block th:include="thymeleaf/include/header"></th:block>
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<div class="container-fluid">
				<h1 class="h3 mb-2 text-secondary">
					TAManager 관리 &nbsp;>&nbsp; Manager 현황 이력&nbsp;>&nbsp; <b>Manager 현황 이력 상세</b>
				</h1>
				<p class="mb-4 sub">TAManager 현황 이력 상세를 확인할 수 있습니다</p>
				<div class="card shadow mb-4 bg-nv">
					<div class="card-header py-3 bg-nv">
						<h6 class="m-0 font-weight-bold text-white">Manager 현황 이력 상세</h6>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table display nowrap text-secondary" id="m_historyD_tables" width="100%" cellspacing="0">
								<thead>
									<tr>
										<th>번호</th>
										<th>TAM명</th>
										<th>설명</th>
										<th>로컬 IP</th>
										<th>서비스 포트</th>
										<th>관리자 포트</th>
										<th>라이선스</th>
										<th>공유 디렉토리 경로</th>
										<!-- 										<th>로그 디렉토리 경로</th> -->
										<!-- 										<th>로그 레벨</th> -->
										<th>타입</th>
										<th>프로세스 모니터링</th>
										<th>상태</th>
										<th>활성화</th>
										<th>hmac</th>
										<th>관리자</th>
										<th>액션</th>
										<th>기록 일자</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="history : ${historyList}">
										<td th:text="${history?.getTam_no()}"></td>
										<td th:text="${history?.getTam_name()}"></td>
										<td th:text="${history?.getSite_info()}"></td>
										<td th:text="${history?.getTam_local_ip()}"></td>
										<td th:text="${history?.getTam_local_port()}"></td>
										<td th:text="${history?.getTam_admin_port()}"></td>
										<td th:text="${history?.getTam_license()}"></td>
										<td th:text="${history?.getShared_path()}"></td>
										<!-- 										<td th:text="${history?.getLog_path()}"></td>  -->
										<!-- 										<td th:text="${history?.getLog_level()}"></td> -->
										<td th:text="${history?.getComm_type()}"></td>
										<td th:text="${history?.getWatchdog()}"></td>
										<td th:text="${history?.getTam_state()}"></td>
										<td th:text="${history?.getExist()}"></td>
										<td th:text="${history?.getHmac()}"></td>
										<td th:text="${history?.getIssuer_user_id()}"></td>
										<td th:if="${history?.getAction()} == 'C' " th:text="생성"></td>
										<td th:if="${history?.getAction()} == 'U' " th:text="변경"></td>
										<td th:if="${history?.getAction()} == 'D' " th:text="삭제"></td>
										<td th:text="${history?.getHistory_reg_date()}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block th:include="thymeleaf/include/footer"></th:block>
	<script src="/js/manager/history.js"></script>
	<script src="/js/include/tables.js"></script>

	<script>
		$('#m_historyD_tables').DataTable({

			info : false,
			responsive : true,
			autoWidth : true,
			scrollX : true,
			order : [ 0, 'asc' ]
		});
	</script>
</body>
</html>
