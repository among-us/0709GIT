<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>TAWebConsole</title>
</head>
<body>
	<th:block th:include="thymeleaf/include/header"></th:block>
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<div class="container-fluid mb-5">
				<h1 class="h3 mb-2 text-secondary">
					TA-Manager 관리<i class="fas fa-chevron-right mr-2 ml-2"></i> <b class="text-white">Manager 정보</b>
				</h1>
				<p class="mb-4 sub">Manager 목록을 확인할 수 있습니다</p>
				<div class="card shadow mb-4 bg-nv">
					<div class="card-header py-3 bg-nv">
						<span class="m-0 font-weight-bold text-white">Manager 목록</span> <span class="ml-5"> <b class="text-danger mr-2">*</b> &nbsp; 수정 / 보기 기능을 사용하려면 해당 목록을 클릭하세요.
						</span>
					</div>
					<div class="card-body bg-nv rounded-bottom">
						<div class="table-responsive">
							<table class="table display nowrap text-secondary" id="tables" width="100%" cellspacing="0">
								<thead>
									<tr class="bg-nv text-white">
										<th>번호</th>
										<th>Manager</th>
										<th>설명</th>
										<th>내부 IP</th>
										<th>내부 서비스 포트</th>
										<th>내부 관리자 포트</th>
										<th>외부 IP</th>
										<th>외부 포트</th>
										<th>외부 관리자 포트</th>
										<th>활성화</th>
										<th>환경파일</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="manager, seq : ${managerList}" style="cursor: pointer" th:attr="onclick=|goToManagerZoneMatch('${manager?.getTam_no()}')|">
										<td th:text="${seq.count}"></td>
										<td th:text="${manager?.getTam_name()}"></td>
										<td th:text="${manager?.getSite_info()}"></td>
										<td th:text="${manager?.getTam_local_ip()}"></td>
										<td th:text="${manager?.getTam_local_port()}"></td>
										<td th:text="${manager?.getTam_admin_port()}"></td>
										<td th:text="${manager?.getTam_pub_ip()}"></td>
										<td th:text="${manager?.getTam_pub_port()}"></td>
										<td th:text="${manager?.getTam_pub_admin_port()}"></td>
										<td th:text="${manager?.getExist()}"></td>
										<td class="text-center" onclick="event.cancelBubble=true" th:attr="onclick=|goToManagerDB('${manager?.getTam_no()}')|">
											<button class="btn btn-corn">File Download</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block th:include="thymeleaf/include/footer"></th:block>
	<script type="text/javascript" src="/js/manager/managerInfo.js"></script>
	<script type="text/javascript" src="/js/manager/manager.js"></script>
	<script src="/js/include/tables.js"></script>
</body>
</html>
