<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
<title>TACO</title>
</head>
<body>
<th:block th:include="thymeleaf/include/header"></th:block>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

    	<!-- Main Content -->
    	<div id="content">
 			<!-- Begin Page Content -->
        	<div class="container-fluid">
            	<!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">사용자</h1>
                <p class="mb-4">사용자 목록을 확인할 수 있습니다</p>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                	<div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">사용자 목록</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
										<th>번호</th>
										<th>회사 이름</th>
										<th>그룹 이름</th>
										<th>등록일</th>
                                    </tr>
                                </thead>
                                <tbody>
									<tr th:each="companyNGroup, seq : ${companyNGroupInfoList}" style="cursor:pointer" 
									th:attr="onclick=|goToCompanyInfo('${companyNGroup?.getCi_comp_no()}')|">
										<td th:text="${seq.count}"></td>
										<!-- <td th:text="${companyNGroup?.getCi_comp_no()}"></td> -->
						 				<td th:text="${companyNGroup?.getCi_comp_name()}"></td>
										<td th:text="${companyNGroup?.getGi_group_name()}"></td>
										<td th:text="${companyNGroup?.getCi_reg_date()}"></td>
							    	</tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>
	
    <th:block th:include="thymeleaf/include/footer"></th:block>
	<script type="text/javascript" src="/js/jQuery-v3.5.1.js"></script>
	<script type="text/javascript" src="/js/company/companyInfo.js"></script>
	<script type="text/javascript" src="/js/company/company.js"></script>
	
    <!-- <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="/js/demo/datatables-demo.js"></script>


</body>
</html>
