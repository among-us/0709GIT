<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TACO</title>
</head>
<body>
<th:block th:include="thymeleaf/include/header"></th:block>


 <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

    	<!-- Main Content -->
    	<div id="content">
 			<!-- Begin Page Content -->
        	<div class="container-fluid">
            	<!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">사이트</h1>
                <p class="mb-4">사이트 정보를 등록할 수 있습니다</p>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                	<div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">사이트 등록</h6>
                    </div>
                    <div class="card-body">
                    
                    
                      <form>
                      	  <div class="form-group row">
						    <label for="c_groupName" class="col-sm-2 col-form-label">그룹명</label>
						    <div class="col-sm-5">
						      <select name="group_name" class="form-control">
						  		<option th:each=" group : ${groupList} " th:value="${group?.getGroup_no()}" th:utext="${group?.getGroup_name()}"></option>
							  </select>
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="c_siteName" class="col-sm-2 col-form-label">사이트명</label>
						    <div class="col-sm-5">
						      <input type="text" name="comp_name" class="form-control" id="c_siteName" >
						    </div>
						  </div>
						  <div class="form-group row">
						    <div class="col-sm-10">
						      <input type="button" class="btn btn-primary" value="등록하기" id="enrollBtn">
						    </div>
						  </div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		

	  
	<th:block th:include="thymeleaf/include/footer"></th:block>
	<script type="text/javascript" src="/js/company/companyInfo.js"></script>
	<script type="text/javascript" src="/js/company/company.js"></script>

</body>
</html>
