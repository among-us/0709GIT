<body>
	<th:block th:include="thymeleaf/include/header"></th:block>
	<div class="container-fluid full-height">
		<h1 class="h3 mb-2 text-secondary">
			TA-Controller 관리 <i class="fas fa-chevron-right mr-2 ml-2"></i> <b class="text-white">Controller 환경파일 생성</b>
		</h1>
		<p class="mb-4">Controller 환경파일을 생성할 수 있습니다</p>
		<div class="card shadow mb-4 bg-nv">
			<div class="card-header py-3 bg-nv">
				<span class="m-0 font-weight-bold text-white">Controller 환경파일 생성</span><span class="ml-5"> <b class="text-danger mr-1">*</b> 표시는 필수항목입니다.
				</span>
			</div>
			<div class="card-body bg-nv">
				<div class="form-group row">
					<label for="c_name" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-1">*</b>Controller 명</label>
					<div class="col-xl-5">
						<input type="text" name="ctrl_name" class="form-control" id="c_name">
					</div>
				</div>
				<div class="form-group row">
					<label for="c_name" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-1">*</b>Controller IP</label>
					<div class="col-xl-5">
						<input type="text" name="ctrl_local_ip" class="form-control" id="c_local_ip" placeholder="X.X.X.X">
					</div>
				</div>
				<div class="form-group row">
					<label for="svc_name" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-1">*</b>DB 서비스 이름</label>
					<div class="col-xl-3">
						<input type="text" name="db_svc_name" class="form-control" id="db_svc_name" readonly="readonly">
					</div>
					<div class="col-xl-2">
						<select id="svcNameBox" name='svc_name_list' class="form-control">
							<option value='default' selected>-- 선택 --</option>
							<option th:each="manager : ${svcList}" th:value="${manager?.getDb_type_no()}" th:text="${manager?.getDb_svc_name()}"></option>
						</select>
					</div>
					<a href="#" class="help">
						<i class="far fa-question-circle"></i><span class="help-class text-white">등록한 DB 서비스 이름을 선택하세요 </span>
					</a>
				</div>
				<div class="form-group row">
					<label for="c_type" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-1">*</b>DB 종류</label>
					<div class="col-xl-5">
						<input type="text" name="db_type" class="form-control" id="db_type" value="" readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label for="db_addr" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-1">*</b>DB 주소</label>
					<div class="col-xl-5">
						<input type="text" name="db_addr" class="form-control" id="db_addr" value="" readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label for="db_port" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-1">*</b>DB 포트</label>
					<div class="col-xl-5">
						<input type="text" name="db_port" class="form-control" id="db_port" value="" readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label for="db_id" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-1">*</b>DB 아이디</label>
					<div class="col-xl-5">
						<input type="text" name="db_id" class="form-control" id="db_id" readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label for="db_pwd" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-1">*</b>DB 비밀번호</label>
					<div class="col-xl-5">
						<input type="password" name="db_pwd" class="form-control" id="db_pwd" readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label for="db_name" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-1">*</b>DB 이름</label>
					<div class="col-xl-5">
						<input type="text" name="db_name" class="form-control" id="db_name" readonly="readonly">
					</div>
				</div>
				<div class="form-group row mt-4">
					<div class="col-xl-12">
						<input type="button" class="btn btn-primary" value="생성" id="fileCreate">
						<!-- 								<a id="download" href=""></a> -->
						<input type="button" value="취소" onclick="back();" class="btn btn-dark">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/control/file.js"></script>
	<script type="text/javascript" src="/js/control/remark.js"></script>
	<script type="text/javascript" src="/js/control/control.js"></script>
	<script type="text/javascript" src="/js/control/controlInfo.js"></script>
	<th:block th:include="thymeleaf/include/footer"></th:block>
</body>
