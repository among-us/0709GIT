<body>
	<th:block th:include="thymeleaf/include/header"></th:block>
	<div class="container-fluid full-height">
		<h1 class="h3 mb-2 text-secondary">
			TA-Manager 관리<i class="fas fa-chevron-right mr-2 ml-2"></i> <b class="text-white">Manager 등록</b>
		</h1>
		<p class="mb-4">Manager 등록을 할 수 있습니다</p>
		<div class="card shadow mb-4 bg-nv">
			<div class="card-header py-3 bg-nv">
				<div class="row">
					<div class="col-xl-2">
						<span class="m-0 font-weight-bold text-white">Manager 등록</span>
					</div>
					<div class="col-xl-4">
						<span><b class="text-danger mr-1">*</b>표시는 필수항목입니다. </span>
					</div>
				</div>
			</div>
			<div class="card-body bg-nv rounded-bottom">
				<div class="form-group row">
					<label for="t_name" class="col-xl-2 col-form-label text-white "> <b class="text-danger mr-1">*</b> Manager 이름
					</label>
					<div class="col-xl-4">
						<input type="text" name="tam_name" class="form-control" id="t_name" placeholder="영문자, 특수문자('_')만 허용합니다">
					</div>
					<div class="col-xl-2">
						<input type="button" class="btn btn-primary" value="중복 검사" id="checkBtn">
					</div>
				</div>
				<div class="form-group row">
					<label for="t_info" class="col-xl-2 col-form-label text-white ">설명</label>
					<div class="col-xl-5">
						<input type="text" name="site_info" class="form-control" id="t_info" placeholder="">
					</div>
				</div>
				<div class="form-group row">
					<label for="t_local_ip" class="col-xl-2 col-form-label text-white "><b class="text-danger mr-1">*</b> 내부 IP</label>
					<div class="col-xl-5">
						<input type="text" name="tam_local_ip" class="form-control" id="t_local_ip" placeholder="IPv4">
					</div>
					<a href="#" class="help text-white">
						<i class="far fa-question-circle"></i><span class="help-class">시스템 로컬 IP 정보</span>
					</a>
				</div>
				<div class="form-group row">
					<label for="t_local_port" class="col-xl-2 col-form-label text-white "><b class="text-danger mr-1">*</b> 내부 포트</label>
					<div class="col-xl-5">
						<input type="text" name="tam_local_port" class="form-control" id="t_local_port" placeholder="0 ~ 65535" maxlength="5">
					</div>
					<a href="#" class="help text-white">
						<i class="far fa-question-circle"></i><span class="help-class">TAManager 서비스 포트</span>
					</a>
				</div>
				<div class="form-group row">
					<label for="t_admin_port" class="col-xl-2 col-form-label text-white "><b class="text-danger mr-1">*</b> 관리자 내부 포트</label>
					<div class="col-xl-5">
						<input type="text" name="tam_adm_port" class="form-control" id="t_admin_port" placeholder="0 ~ 65535" maxlength="5">
					</div>
					<a href="#" class="help text-white">
						<i class="far fa-question-circle"></i><span class="help-class">TAManager 관리 포트</span>
					</a>
				</div>
				<div class="form-group row">
					<label for="tam_public_ip" class="col-xl-2 col-form-label text-white "> 외부 IP</label>
					<div class="col-xl-5">
						<input type="text" name="tam_pub_ip" class="form-control" id="t_public_ip" placeholder="IPv4">
					</div>
					<!-- 								<a href="#" class="help text-white"><i class="far fa-question-circle"></i><span class="help-class">TAManager 관리 포트</span></a> -->
				</div>
				<div class="form-group row">
					<label for="tam_public_port" class="col-xl-2 col-form-label text-white "> 외부 포트</label>
					<div class="col-xl-5">
						<input type="text" name="tam_pub_port" class="form-control" id="t_public_port" placeholder="0 ~ 65535" maxlength="5">
					</div>
					<!-- 								<a href="#" class="help text-white"><i class="far fa-question-circle"></i><span class="help-class">TAManager 관리 포트</span></a> -->
				</div>
				<div class="form-group row">
					<label for="tam_public_admin_port" class="col-xl-2 col-form-label text-white "> 관리자 외부 포트</label>
					<div class="col-xl-5">
						<input type="text" name="tam_pub_adm_port" class="form-control" id="t_admin_pub_port" placeholder="0 ~ 65535" maxlength="5">
					</div>
					<!-- 								<a href="#" class="help text-white"><i class="far fa-question-circle"></i><span class="help-class">TAManager 관리 포트</span></a> -->
				</div>
				<div class="form-group row" style="display: none;">
					<label for="t_shared_path" class="col-xl-2 col-form-label text-white ">공유 디렉토리 경로</label>
					<div class="col-xl-5">
						<input type="text" name="shared_path" value="" class="form-control" id="t_shared_path" disabled="disabled">
					</div>
				</div>
				<div class="form-group row">
					<label for="t_watchdog" class="col-xl-2 col-form-label text-white "><b class="text-danger mr-1">*</b> 프로세스 모니터링</label>
					<div class="col-xl-5">
						<select name="watchdog" class="form-control">
							<option value="Y">YES</option>
							<option value="N">NO</option>
						</select>
					</div>
					<a href="#" class="help text-white">
						<i class="far fa-question-circle"></i><span class="help-class">TAManager 서비스 프로세스 관리 (WatchDog)</span>
					</a>
				</div>
				<div class="form-group row">
					<label for="t_comm_type" class="col-xl-2 col-form-label text-white ">타입</label>
					<div class="col-xl-5">
						<select name="comm_type" class="form-control" disabled>
							<option value="NETWORK">NETWORK</option>
							<option value="FILE">FILE</option>
						</select>
					</div>
				</div>
				<div class="form-group row" style="display: none;">
					<label for="t_comm_type" class="col-xl-2 col-form-label text-white ">LICENSE TEST</label>
					<div class="col-xl-5">
						<input type="text" name="tam_license" id="t_license" class="form-control" value="a">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xl-10">
						<input type="button" class="btn btn-primary enroll" value="등록" id="enrollBtn"> <input type="button" id="ECBtn" class="btn btn-dark" value="취소" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xl-10">
						<span id="hmac"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="thymeleaf/include/footer"></th:block>
	<script type="text/javascript" src="/js/manager/managerInfo.js"></script>
	<script type="text/javascript" src="/js/manager/manager.js"></script>
	<script type="text/javascript" src="/js/chart/cancel.js"></script>
</body>
