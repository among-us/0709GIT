<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>TACO</title>
</head>
<body>
<th:block th:include="thymeleaf/include/header"></th:block>


 <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

    	<!-- Main Content -->
    	<div id="content">
 			<!-- Begin Page Content -->
        	<div class="container-fluid">
            	<!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">TAM 현황 이력</h1>
                <p class="mb-4">TAM 목록</p>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                	<div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">TAM 목록</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered display nowrap" id="tables" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
										<th>고유번호</th>
										<th>TAM명</th>
										<th>설명</th>
										<th>로컬 IP</th>
										<th>서비스 포트</th>
										<th>관리자 포트</th>
 										<th>라이선스</th> 
										<th>공유 디렉토리 경로</th>
										<th>로그 디렉토리 경로</th>
										<th>로그 레벨</th>
										<th>타입</th>
										<th>프로세스 모니터링</th>
										<th>상태</th>
										<th>활성화</th>
 										<th>hmac</th>
										<th>생성자</th>
										<th>액션</th>
										<th>기록 일자</th>
                                    </tr>
                                </thead>
                                <tbody>
									<tr th:each="history : ${historyList}">
										<td th:text="${history?.getTam_no()}"></td>
										<td th:text="${history?.getTam_name()}"></td>
										<td th:text="${history?.getSite_info()}"></td>
										<td th:text="${history?.getTam_local_ip()}"></td>
										<td th:text="${history?.getTam_local_port()}"></td>
										<td th:text="${history?.getTam_admin_port()}"></td>
 										<td th:text="${history?.getTam_license()}"></td> 
										 <td th:text="${history?.getShared_path()}"></td>
										<td th:text="${history?.getLog_path()}"></td> 
										<td th:text="${history?.getLog_level()}"></td>
										<td th:text="${history?.getComm_type()}"></td>
										<td th:text="${history?.getWatchdog()}"></td>
										<td th:text="${history?.getTam_state()}"></td>
										<td th:text="${history?.getExist()}"></td>
 										<td th:text="${history?.getHmac()}"></td>
										<td th:text="${history?.getIssuer_user_id()}"></td>
										<td th:if="${history?.getAction()} == 'C' " th:text="생성"></td>
										<td th:if="${history?.getAction()} == 'U' " th:text="변경"></td>
										<td th:if="${history?.getAction()} == 'D' " th:text="삭제"></td>
										<td th:text="${history?.getHistory_reg_date()}"></td>
							    	</tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>
	
    <th:block th:include="thymeleaf/include/footer"></th:block>
        <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="/js/demo/datatables-demo.js"></script>
    <script src="/js/manager/history.js"></script>
</body>
</html>
