<body>
	<th:block th:include="thymeleaf/include/header"></th:block>
	<div class="container-fluid full-height">
		<h1 class="h3 mb-2 text-secondary">
			TA-Manager 관리<i class="fas fa-chevron-right mr-2 ml-2"></i> Manager 정보<i class="fas fa-chevron-right mr-2 ml-2"></i> <b class="text-white">Manager 정보 변경</b>
		</h1>
		<p class="mb-4">Manager의 정보 변경을 수행할 수 있습니다</p>
		<div class="card shadow mb-4 bg-nv">
			<div class="card-header py-3 bg-nv">
				<div class="row">
					<div class="col-xl-2">
						<span class="m-0 font-weight-bold text-white">Manager 정보 변경</span>
					</div>
					<div class="col-xl-4">
						<span><b class="text-danger mr-1">*</b>표시는 필수항목입니다. </span>
					</div>
				</div>
			</div>
			<div class="card-body bg-nv rounded-bottom">
				<div class="form-group row" hidden="hidden">
					<label for="t_no" class="col-xl-2 col-form-label text-white mUpdate">고유 번호</label>
					<div class="col-xl-5">
						<input type="text" name="tam_no" class="form-control" id="t_no" th:value="${managerInfo?.getTam_no()}" disabled="disabled" readonly>
					</div>
				</div>
				<div class="form-group row">
					<label for="t_name" class="col-xl-2 col-form-label text-white mUpdate"><b class="text-danger mr-1">*</b>Manager</label>
					<div class="col-xl-5">
						<input type="text" name="tam_name" class="form-control" id="t_name" th:value="${managerInfo?.getTam_name()}" readonly="readonly" disabled="disabled">
					</div>
				</div>
				<div class="form-group row">
					<label for="t_info" class="col-xl-2 col-form-label text-white mUpdate">설명</label>
					<div class="col-xl-5">
						<input type="text" name="site_info" class="form-control" id="t_info" th:value="${managerInfo?.getSite_info()}">
					</div>
				</div>
				<div class="form-group row">
					<label for="t_local_ip" class="col-xl-2 col-form-label text-white mUpdate"><b class="text-danger mr-1">*</b>내부 IP</label>
					<div class="col-xl-5">
						<input type="text" name="tam_local_ip" class="form-control" id="t_local_ip" th:value="${managerInfo?.getTam_local_ip()}" placeholder="X.X.X.X">
					</div>
				</div>
				<div class="form-group row">
					<label for="t_local_port" class="col-xl-2 col-form-label text-white mUpdate"><b class="text-danger mr-1">*</b>내부 서비스 포트</label>
					<div class="col-xl-5">
						<input type="text" name="tam_local_port" class="form-control" id="t_local_port" th:value="${managerInfo?.getTam_local_port()}" placeholder="0~65535">
					</div>
				</div>
				<div class="form-group row">
					<label for="t_admin_port" class="col-xl-2 col-form-label text-white mUpdate"><b class="text-danger mr-1">*</b>내부 관리자 포트</label>
					<div class="col-xl-5">
						<input type="text" name="tam_adm_port" class="form-control" id="t_admin_port" th:value="${managerInfo?.getTam_adm_port()}" placeholder="0~65535">
					</div>
				</div>
				<div class="form-group row">
					<label for="t_pub_ip" class="col-xl-2 col-form-label text-white mUpdate">외부 IP</label>
					<div class="col-xl-5">
						<input type="text" name="tam_pub_ip" class="form-control" id="t_pub_ip" th:value="${managerInfo?.getTam_pub_ip()}" placeholder="X.X.X.X">
					</div>
				</div>
				<div class="form-group row">
					<label for="t_pub_port" class="col-xl-2 col-form-label text-white mUpdate">외부 포트</label>
					<div class="col-xl-5">
						<input type="text" name="tam_pub_port" class="form-control" id="t_pub_port" th:value="${managerInfo?.getTam_pub_port()}" placeholder="0~65535">
					</div>
				</div>
				<div class="form-group row">
					<label for="t_pub_adm_port" class="col-xl-2 col-form-label text-white mUpdate">외부 관리자 포트</label>
					<div class="col-xl-5">
						<input type="text" name="tam_pub_adm_port" class="form-control" id="t_pub_adm_port" th:value="${managerInfo?.getTam_pub_adm_port()}" placeholder="0~65535">
					</div>
				</div>
				<div class="form-group row" hidden="hidden">
					<label for="t_shared_path" class="col-xl-2 col-form-label text-white mUpdate">공유 디렉토리 경로</label>
					<div class="col-xl-5">
						<input type="text" name="shared_path" class="form-control" id="t_shared_path" th:value="${managerInfo?.getShared_path()}" disabled>
					</div>
				</div>
				<div class="form-group row">
					<label for="t_watchdog" class="col-xl-2 col-form-label text-white mUpdate"><b class="text-danger mr-1">*</b> 프로세스 모니터링 여부</label>
					<div class="col-xl-5">
						<select name="watchdog" class="form-control">
							<option th:selected="${managerInfo?.getWatchdog()} == 'Y'" value="Y">YES</option>
							<option th:selected="${managerInfo?.getWatchdog()} == 'N'" value="N">NO</option>
						</select>
					</div>
					<a href="#" class="help text-white">
						<i class="far fa-question-circle"></i><span class="help-class">Manager 서비스 프로세스 관리 (WatchDog)</span>
					</a>
				</div>
				<div class="form-group row">
					<label for="t_comm_type" class="col-xl-2 col-form-label text-white mUpdate">타입</label>
					<div class="col-xl-5">
						<select name="comm_type" class="form-control" disabled>
							<option th:selected="${managerInfo?.getComm_type()} == 'FILE'" value="FILE">FILE</option>
							<option th:selected="${managerInfo?.getComm_type()} == 'NETWORK'" value="NETWORK">NETWORK</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="t_exist" class="col-xl-2 col-form-label text-white mUpdate">활성화</label>
					<div class="col-xl-5">
						<select name="exist" class="form-control">
							<option th:selected="${managerInfo?.getExist()} == 'Y'" value="Y">YES</option>
							<option th:selected="${managerInfo?.getExist()} == 'N'" value="N">NO</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xl-12">
						<input type="button" class="btn btn-primary" value="적용" id="updateBtn"> <input type="button" onclick="back()" class="btn btn-dark" value="취소" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="thymeleaf/include/footer"></th:block>
	<script type="text/javascript" src="/js/manager/managerInfo.js"></script>
	<script type="text/javascript" src="/js/manager/manager.js"></script>
	<script type="text/javascript" src="/js/chart/cancel.js"></script>
</body>
