<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<link href="/css/added.css" rel="stylesheet" type="text/css">
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
<script src="/js/user/loginInfo.js"></script>
<script src="/js/user/login.js"></script>
<script type="text/javascript" src="/js/user/enroll.js"></script>
<script type="text/javascript" src="/js/user/userInfo.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>TAWebConsole</title>
</head>
<body class="bg-dk">
	<div class="container">
		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div class="col-xl-8 col-lg-8 col-md-10 col-sm-12">
				<div class="card o-hidden border-0 my-5">
					<div class="p-5 bg-nv">
						<p class="h3 mb-4 text-white pl-1">계정 등록</p>
						<p class="mb-2 text-left text-white pl-2">
							<i class="fas fa-question mr-3"></i>TAWebConsole을 사용하기 위해 계정등록을 진행합니다.
						</p>
						<hr>
						<div class="cont ainer">
							<div>
								<div class="form-group row">
									<label for="u_id" class="col-xl-2 col-form-label text-white reg_account"><b class="text-danger mr-1">*</b>아이디</label>
									<div class="col-xl-6 col-lg-4 col-md-5 col-sm-7">
										<input type="text" name="user_id" class="form-control enroll text-white" id="u_id" data-toggle="tooltip" data-placement="top" title="영문 아이디만 사용하세요">
									</div>
									<input type="button" class="btn btn-primary" value="중복검사" id="checkBtn">
								</div>
								<div class="form-group row">
									<label for="u_pw" class="col-xl-2 col-lg-2 col-form-label text-white reg_account"><b class="text-danger mr-1">*</b>패스워드</label>
									<div class="col-xl-8 col-lg-8 col-md-8">
										<input type="password" name="passwd" class="form-control enroll text-white" id="u_pw" data-toggle="tooltip" data-placement="top" title="영문, 숫자, 특수문자를 조합하여 사용하세요">
									</div>
								</div>
								<div class="form-group row">
									<label for="u_repwd" class="col-xl-2 col-form-label text-white reg_account"><b class="text-danger mr-1">*</b>패스워드 재입력</label>
									<div class="col-xl-8 col-lg-8 col-md-8">
										<input type="password" name="repasswd" class="form-control enroll text-white" id="u_repwd" data-toggle="tooltip" data-placement="top" title="사용하실 비밀번호를 한번 더 입력하세요">
									</div>
								</div>
								<div class="form-group row">
									<label for="u_comp_name" class="col-xl-2 col-form-label text-white reg_account"><b class="text-danger mr-1">*</b>회사명</label>
									<div class="col-xl-8 col-lg-8 col-md-8">
										<input type="text" name="user_company_name" class="form-control enroll text-white" id="u_company_name" placeholder="">
									</div>
								</div>
								<div class="form-group row">
									<label for="u_dept_name" class="col-xl-2 col-form-label text-white reg_account"><b class="text-danger mr-1">*</b>소속</label>
									<div class="col-xl-8 col-lg-8 col-md-8">
										<input type="text" name="user_dept_name" class="form-control enroll text-white" id="u_dept_name" placeholder="">
									</div>
								</div>
								<div class="form-group row">
									<label for="u_user_name" class="col-xl-2 col-form-label text-white reg_account"><b class="text-danger mr-1">*</b>이름</label>
									<div class="col-xl-8 col-lg-8 col-md-8">
										<input type="text" name="user_name" class="form-control enroll text-white" id="u_name" placeholder="">
									</div>
								</div>
								<div class="form-group row">
									<label for="u_email" class="col-xl-2 col-form-label text-white reg_account"><b class="text-danger mr-1">*</b>이메일</label>
									<div class="col-xl-8 col-lg-8 col-md-8">
										<input type="text" name="user_email" class="form-control enroll text-white" id="u_email" placeholder="">
									</div>
								</div>
								<div class="form-group row">
									<label for="u_phone_num1" class="col-xl-2 col-form-label text-white reg_account"><b class="text-danger mr-1">*</b>연락처</label>
									<div class="col-xl-8 col-lg-8 col-md-8">
										<input type="text" name="user_phone_num1" class="form-control enroll text-white" id="u_phone_num1" placeholder="">
									</div>
								</div>
								<div class="form-group row">
									<label for="u_phone_num2" class="col-xl-2 col-form-label text-white reg_account">* 연락처2</label>
									<div class="col-xl-8 col-lg-8 col-md-8">
										<input type="text" name="user_phone_num2" class="form-control enroll text-white" id="u_phone_num2" placeholder="">
									</div>
								</div>
								<hr>
								<div class="form-group row">
									<div class="col-xl-12 text-left">
										<input type="button" class="btn btn-primary" value="계정 등록" id="enrollBtn"> <input type="button" class="btn btn-light ml-2" value="뒤로 가기" id="main_back">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
	$(document).ready(function() {
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>

</html>
