<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<title>TACO</title>
</head>
<body>
 <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

    	<!-- Main Content -->
    	<div id="content">
 			<!-- Begin Page Content -->
        	<div class="container mt-5">
            	<!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">회원가입</h1>
                <p class="mb-4">TACO를 사용하기 위해 회원가입을 진행합니다</p>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                	<div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">회원가입</h6>
                    </div>
                    <div class="card-body">
                    
                    
                      <form>
						  <div class="form-group row">
						    <label for="u_id" class="col-sm-2 col-form-label">계정명</label>
						    <div class="col-sm-4">
						      <input type="text" name="user_id" class="form-control" id="u_id">
						    </div>
						    	<input type="button" class="btn btn-primary" value="중복검사" id="checkBtn">
						  </div>
						  <div class="form-group row">
						    <label for="u_pw" class="col-sm-2 col-form-label">패스워드</label>
						    <div class="col-sm-6">
						      <input type="password" name="passwd" class="form-control" id="u_pw" placeholder="">
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="u_repwd" class="col-sm-2 col-form-label">패스워드 재입력</label>
						    <div class="col-sm-6">
						      <input type="password" name="repasswd" class="form-control" id="u_repwd" placeholder="">
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="u_siteName" class="col-sm-2 col-form-label">소속(회사)</label>
						    <div class="col-sm-6">
						     <select name="comp_no" class="form-control"> 
								<option th:each=" company :${companyList} " th:value="${company?.getComp_no()}" th:utext="${company?.getComp_name()}"></option> 
							</select>
						    </div>
						  </div>
						  <br>
						  <div class="form-group row">
						    <div class="col-sm-10">
						      <input type="button" class="btn btn-primary" value="회원가입" id="enrollBtn">
						    </div>
						  </div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script> 
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script> 
    <script src="/js/sb-admin-2.min.js"></script> 
  	<script src="/js/demo/datatables-demo.js"></script> 
	<script type="text/javascript" src="/js/user/userInfo.js"></script>
	<script type="text/javascript" src="/js/user/user.js"></script>
</body>
</html>
