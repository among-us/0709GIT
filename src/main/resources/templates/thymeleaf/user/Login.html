<!DOCTYPE html>

<head>

<title>TACO</title>
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="leecss/custom.css" rel="stylesheet" type="text/css">

<body class="bg-gradient-primary">
	<div class="container main_box">
		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 my-5">
					<div class="col p-5">
						<p class="h3 mb-4">
							T A C O
							<!-- <span id ="children">TAWebConsole</span> -->
						</p>
						<div class="container">

							<div class="loginbox">
								<div class="form-group">
									<input type="text" class="form-control form-control-user" name="user_id" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="ID">
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-user" id="exampleInputPassword" name="passwd" placeholder="Password">
								</div>
								<input type="button" class="btn btn-primary btn-user btn-block" value="LogIn" id="loginBtn">
							</div>

						</div>
						<hr>
						<div class="text-center">
							<a class="small" href="/user/enrollPage"><i class="far fa-user-circle"></i> &nbsp; + Create Account</a> <a class="small" href="#"
								style="margin-left: 15%"><i class="fas fa-key"></i>&nbsp; Forgot Password ?</a>
						</div>
						<hr>
						<div class="text-center">
							<p id="loginError" class="small"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/vendor/jquery/jquery.min.js"></script>

	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
