<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
<title>TACO</title>
</head>
<body>
<th:block th:include="thymeleaf/include/header"></th:block>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

    	<!-- Main Content -->
    	<div id="content">
 			<!-- Begin Page Content -->
        	<div class="container-fluid">
            	<!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">사용자</h1>
                <p class="mb-4">사용자 계정 정보 변경 현황이력을 확인할 수 있습니다</p>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                	<div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">사용자 목록</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered display nowrap" id="tables" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
										<th>번호</th>
										<th>사이트 이름</th>
										<th>계정명</th>
										<th>권한</th>
										<th>활성화</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  	<tr th:each="user, seq : ${userList}" style="cursor:pointer" 
										th:attr="onclick=|goToUserInfoDetails('${user?.getUser_no()}')|">
										<td th:text="${seq.count}"></td>
										<td th:text="${user?.getComp_name()}"></td>
										<td th:text="${user?.getUser_id()}"></td>
										<td th:text="${user?.getPermissions()}"></td>
										<td th:text="${user?.getExist()}">></td>
								  	</tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>

	<th:block th:include="thymeleaf/include/footer"></th:block>
    <!-- Bootstrap core JavaScript-->
	<script type="text/javascript" src="/js/user/history.js"></script> 
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="/js/demo/datatables-demo.js"></script>
	
</body>
</html>
