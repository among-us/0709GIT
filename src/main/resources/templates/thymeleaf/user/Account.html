<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TACO</title>
</head>
<body>
<th:block th:include="thymeleaf/include/header"></th:block>


<!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

    	<!-- Main Content -->
    	<div id="content">
 			<!-- Begin Page Content -->
        	<div class="container-fluid">
            	<!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">유저정보</h1>
                <p class="mb-4">유저정보를 변경할 수 있습니다</p>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                	<div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">유저정보 변경</h6>
                    </div>
                    <div class="card-body">
                    
                    
                      <form>
						  <div class="form-group row">
						    <label for="u_id" class="col-sm-2 col-form-label">계정명</label>
						    <div class="col-sm-4">
						      <input type="text" name="user_id" class="form-control" id="u_id" th:value="${authInfoToken?.getUser_id()}" disabled="disabled" readonly>
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="u_permission" class="col-sm-2 col-form-label">권한</label>
						    <div class="col-sm-4">
						      <input type="text" name="permissions" class="form-control" id="u_permission" th:value="${authInfoToken?.getPermissions()}" disabled="disabled" readonly>
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="u_pwd" class="col-sm-2 col-form-label">패스워드</label>
						    <div class="col-sm-4">
						      <input type="password" name="passwd" class="form-control" id="u_pwd" >
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="u_re_pwd" class="col-sm-2 col-form-label">패스워드 재입력</label>
						    <div class="col-sm-4">
						     	<input type="password" name="repasswd" class="form-control" id="u_re_pwd">
						    </div>
						  </div>
						  
						  <div class="form-group row">
						    <div class="col-sm-10">
						      <input type="button" class="btn btn-primary" value="변경하기" id="updateBtn">
						    </div>
						  </div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
 	<script type="text/javascript" src="/js/user/accountInfo.js"></script>
	<script type="text/javascript" src="/js/user/account.js"></script>
	<th:block th:include="thymeleaf/include/footer"></th:block>
</body>
</html>
