<body>
	<th:block th:include="thymeleaf/include/header"></th:block>
	<div class="container-fluid full-height">
		<h1 class="h3 mb-2 text-secondary">
			TA-Manager 관리 <i class="fas fa-chevron-right mr-2 ml-2"></i> <b class="text-white">Manager - PROJECT 설정</b>
		</h1>
		<p class="mb-4">Manager와 PROJECT를 설정할 수 있습니다</p>
		<div class="card shadow mb-4 bg-nv bg-dk">
			<div class="card-header py-3 bg-nv">
				<h6 class="m-0 font-weight-bold text-white">
					<b th:text="| Manager : ${managerInfo?.getTam_name()} |"></b>
				</h6>
			</div>
			<div class="card-body bg-nv rounded-bottom mb-5">
				<div class="container">
					<div class="row justify-content-xl-center">
						<div class="card bg-dim text-white">
							<div class="card card-header bg-dim">
								<b>전체 PROJECT</b>
							</div>
							<div class="card-body" style="height: 28em; overflow-y: auto; overflow-x: hidden;">
								<table class="T_table text-white">
									<tbody id="tbodytest">
										<tr>
											<td class="custom" id="Before" th:attr="name=|${managerInfo?.getTam_no()}|">
												<th:block th:each="beforeZone : ${beforeZoneList}">
													<th:block th:switch="${beforeZone?.isEnrolled()}">
														<li style="list-style: none;"><label name="checkBoxLabel"> <input th:case="true" type="checkbox" name="beforeZone" th:value="${beforeZone?.getZone_no()}" th:utext="${beforeZone?.getZone_name()}" checked></input>
														</label> <label name="checkBoxLabel"> <input th:case="false" type="checkbox" name="beforeZone" th:value="${beforeZone?.getZone_no()}" th:utext="${beforeZone?.getZone_name()}"></input>
														</label></li>
													</th:block>
												</th:block>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="col-xl-2 col-lg-2 text-center">
							<button id="m_enrollBtn" onclick="m_enroll();">
								<i class="fas fa-arrow-right text-secondary"></i>
							</button>
							<br>
							<button id="m_deleteBtn" onclick="m_delete();">
								<i class="fas fa-arrow-left text-secondary"></i>
							</button>
						</div>
						<div class="card bg-dim text-white">
							<div class="card card-header bg-dim">
								<b>매칭된 PROJECT</b>
							</div>
							<div class="card-body" style="overflow-y: auto; overflow-x: hidden;">
								<table class="T_table text-white">
									<tr>
										<td id="After" th:attr="name=|${managerInfo?.getTam_no()}|">
											<th:block th:each="zone : ${afterZoneList}">
												<li style="list-style: none;"><label name="aftercheckBoxLabel"> <input type="checkbox" id="checktest" name="afterZone" th:value="${zone?.getZone_no()}" th:utext="${zone?.getZone_name()}"></input>
												</label></li>
											</th:block>
										</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row mb-5 ml-2" id="button_group">
				<div class="col-xl-12 text-center">
					<input type="button" value="등록" id="saveBtn" class="btn btn-primary mr-2"> <input type="button" value="원복" id="undo" class="btn btn-danger mr-2"> <input type="button" value="취소" onclick="back();" class="btn btn-light mr-2">
				</div>
			</div>
			<p id="zone_no" hidden="hidden"></p>
			<p id="zone_name" hidden="hidden"></p>
		</div>
	</div>
	<script type="text/javascript" src="/js/managerzone/managerzoneInfo.js"></script>
	<script type="text/javascript" src="/js/managerzone/managerzone.js"></script>
	<script type="text/javascript" src="/js/chart/cancel.js"></script>
	<th:block th:include="thymeleaf/include/footer"></th:block>
</body>
