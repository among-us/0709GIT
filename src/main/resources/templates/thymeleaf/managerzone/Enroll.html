<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TACO</title>
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
	<th:block th:include="thymeleaf/include/header"></th:block>

	<!--  -->
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Main Content -->
		<div id="content">
			<!-- Begin Page Content -->
			<div class="container-fluid">
				<!-- Page Heading -->
				<h1 class="h3 mb-2 text-gray-800">TAManager - ZONE</h1>
				<p class="mb-4">등록한 TAManager에 ZONE을 매칭할 수 있습니다</p>

				<!-- DataTales Example -->
				<div class="card shadow mb-4">

					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">
							<b th:text="| TAManager : ${managerInfo?.getTam_name()} |"></b>
						</h6>
					</div>
					<div>
						<button id="undo" class="btn btn-primary match">
							<i class="fas fa-undo-alt"></i>
						</button>
					</div>
<!-- 					<div class="row matching"> -->
					<div style="overflow:scroll;  height:50em; padding:10px;" class="row matching">
						<div class="col all">
							<div class="card match">
								<div class="card shadow">
									<div class="card-header">
										<b class="match_title">전체 ZONE</b>
									</div>
									<div class="card-body">
										<table class="T_table">
											<tr>
												<td class="custom" id="Before" th:attr="name=|${managerInfo?.getTam_no()}|"><th:block th:each="beforeZone : ${beforeZoneList}">
														<th:block th:switch="${beforeZone?.isEnrolled()}">
															<label name="checkBoxLabel"> <input th:case="true" type="checkbox" name="beforeZone" th:value="${beforeZone?.getZone_no()}"
																th:utext="${beforeZone?.getZone_name()}" checked></input></label>
															<label name="checkBoxLabel"> <input th:case="false" type="checkbox" name="beforeZone" th:value="${beforeZone?.getZone_no()}"
																th:utext="${beforeZone?.getZone_name()}"></input></label>
															<br />
														</th:block>
													</th:block></td>
											</tr>
										</table>
									</div>
									<div class="card-footer text-muted">
										<input type="button" value="선택 포함" id="enrollBtn" class="btn btn-primary">
									</div>
								</div>
							</div>
						</div>
						<div class="col arrow">
							<i class="fas fa-arrows-alt-h"></i>
						</div>


						<div class="col enroll">
							<div class="card match">
								<div class="card shadow">
									<div class="card-header">
										<b class="match_title">선택된 ZONE</b>
									</div>
									<div class="card-body">
										<table class="T_table">
											<tr>
												<td id="After" th:attr="name=|${managerInfo?.getTam_no()}|"><th:block th:each="zone : ${afterZoneList}">
														<label name="checkBoxLabel"> <input type="checkbox" name="afterZone" th:value="${zone?.getZone_no()}"
															th:utext="${zone?.getZone_name()}" checked="checked"></input></label>
														<br />
													</th:block></td>
											</tr>
										</table>
									</div>
									<div class="card-footer text-muted">
										<!-- PAGE 뒤로 가는 버튼 -->
										<input type="button" value="선택 제거" id="deleteBtn" class="btn btn-primary">
									</div>
								</div>

							</div>
						</div>
					</div>

					<div class="match btn_group">
						<input type="button" value="등록" id="saveBtn" class="btn btn-primary"> <input type="button" value="취소" id="MCBtn" class="btn btn-light">
					</div>

				</div>
			</div>
		</div>
	</div>

	<!--  -->

	<br>
	<br>
	<script type="text/javascript" src="/js/managerzone/managerzoneInfo.js"></script>
	<script type="text/javascript" src="/js/managerzone/managerzone.js"></script>
	<script type="text/javascript" src="/js/leejs/cancel.js"></script>
	<th:block th:include="thymeleaf/include/footer"></th:block>
</body>
</html>
