<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<!-- sweetalert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!--  -->
<title>TACO</title>
</head>
<body>
	<th:block th:include="thymeleaf/include/header"></th:block>
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<!-- Begin Page Content -->
			<div class="container-fluid">
				<!-- Page Heading -->
				<h1 class="h3 mb-2 text-gray-800">라이선스 요청 정보</h1>
				<p class="mb-4">라이선스 정보를 요청할 수 있습니다</p>
				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">라이선스 요청</h6>
					</div>
					<div class="card-body">
						<div>
							<label for="t_name" class="col-sm-1 col-form-label"> <b>ZONE 명 :</b>
							</label> <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Zone names" title="Type in a name">
						</div>
						<div class="table-responsive">
							<table class="table table-bordered display nowrap" id="myTable" width="100%" cellspacing="0">
								<!-- origin table id = tables >> myTable -->
								<thead>
									<tr class="header">
										<th>고유번호</th>
										<th>ZONE명</th>
										<th>설명</th>
										<th>사이트명</th>
										<th>PL 라이선스 갯수</th>
										<th>TPL 라이선스 갯수</th>
										<th>세션타임</th>
										<th>활성화</th>
									</tr>
								</thead>
								<tbody id="integrity">
									<tr th:each="zone, seq : ${zoneList}" style="cursor: pointer">
										<td th:text="${seq.count}"></td>
										<!-- <td th:text="${zone?.getZone_no()}"></td> -->
										<td th:text="${zone?.getZone_name()}"></td>
										<td th:text="${zone?.getZone_info()}"></td>
										<td th:text="${zone?.getComp_name()}"></td>
										<td style="display: none;" th:text="${zone?.getRevision_no()}"></td>
										<td th:text="${zone?.getPl_license_cnt()}"></td>
										<td th:text="${zone?.getTpl_license_cnt()}"></td>
										<td th:text="${zone?.getSession_time()}"></td>
										<td th:text="${zone?.getExist()}"></td>
										<td style="display: none;" th:text="${zone?.getLimited_url()}"></td>
									</tr>
								</tbody>
							</table>
							<!-- Modal -->
							<div class="modal fade" id="integrityInfo" tabindex="-1" role="dialog" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title">정합성 값 정보</h4>
										</div>
										<div class="modal-body">
											<p>
												- ZONE 명 : <b id="zone_name"></b>
											</p>
											<p>
												- 개정 번호 : <b id="revision_no"></b>
											</p>
											<p>
												- 허용 PL 수 :  <b id="zone_pl_count"></b>
												<!-- 													<input type="text" id="zone_pl_count" class="modal_input" /> -->
<!-- 												- 허용 PL 수 : <span id="zone_pl_count"> </span> -->
											</p>
											<p>
												- 허용 TPL 수 : <b id="zone_tpl_count"></b>
											</p>
											<p>
												- 제한 URL : <b id="zone_limited_url"></b>

												<!-- - 제한 URL : <input type="text" class="modal_input" id="limited_url" /> -->
												<!-- 											- 제한 URL :  -->
											</p>
											<br> <span> <i style="color: red;" class="fas fa-exclamation-triangle"> </i> 라이선스 요청 정보를 제조사에 제공 후 등록파일을 <br>받으시기 바랍니다
											</span>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-primary" data-dismiss="modal">요청정보 생성</button>
											<button type="button" class="btn btn-default" data-dismiss="modal">❌</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="mt-5" align="center">
			<button id="back" class="btn btn-primary ml-4 mb-3">뒤로 가기</button>
		</div>

	</div>




	<th:block th:include="thymeleaf/include/footer"></th:block>
	<script src="/js/sb-admin-2.min.js"></script>
	<!-- <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
	<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
	<script src="/js/demo/datatables-demo.js"></script>
	<script type="text/javascript" src="/js/zone/zoneInfo.js"></script>
	<script type="text/javascript" src="/js/zone/zone.js"></script>
	<script type="text/javascript" src="/js/zone/licenseInfo.js"></script>
	<script type="text/javascript" src="/js/zone/license.js"></script>
	<script type="text/javascript" src="/js/leejs/cancel.js"></script>

</body>


</html>
