<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TACO</title>
</head>
<body>
	<th:block th:include="thymeleaf/include/header"></th:block>


	<!-- Content Wrapper -->
	<div id="content-wrapper" class="d-flex flex-column">

		<!-- Main Content -->
		<div id="content">
			<!-- Begin Page Content -->
			<div class="container-fluid">
				<!-- Page Heading -->
				<h1 class="h3 mb-2 text-gray-800">ZONE 허용 IP 정보</h1>
				<p class="mb-4">ZONE 허용 IP 정보를 변경할수 있습니다</p>

				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">ZONE 허용 IP 정보 변경</h6>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group row">
								<label for="z_no" class="col-sm-2 col-form-label">고유번호 </label>
								<div class="col-sm-5">
									<input type="text" name="zone_no" class="form-control" id="z_no" th:value="${zoneNLicense?.getLit_zone_no()}" disabled="disabled" readonly>
								</div>
							</div>
							<div class="form-group row">
								<label for="z_name" class="col-sm-2 col-form-label">ZONE 이름 </label>
								<div class="col-sm-5">
									<input type="text" name="zone_name" class="form-control" id="z_name" th:value="${zoneNLicense?.getZct_zone_name()}" disabled="disabled" readonly>
								</div>
							</div>
							<div class="form-group row">
								<label for="z_info" class="col-sm-2 col-form-label">설명</label>
								<div class="col-sm-5">
									<input type="text" name="zone_info" class="form-control" id="z_info" th:value="${zoneNLicense?.getZct_zone_info()}" disabled="disabled" readonly>
								</div>
							</div>


							<div class="form-group row">
								<label for="z_taa_ip" class="col-sm-2 col-form-label">TAAgent IP</label>
								<div class="col-sm-5">
									<input type="text" name="taa_ip" class="form-control" id="z_taa_ip" th:value="${zoneNLicense?.getLit_taa_ip()}"> 현재 IP : <span id="now_stat" th:utext="${zoneNLicense?.getLit_taa_ip()}"></span>
								</div>
							</div>
							<div class="form-group row">
								<label for="z_license" class="col-sm-2 col-form-label">현재 라이선스 타입</label>
								<div class="col-sm-5">
									<select name="license_type" class="form-control">
										<option th:each="code : ${codeList}" th:if="${code?.getLicense_type() < 3}" th:selected="${code?.getLicense_type()} == ${zoneNLicense?.getLit_license_type()}" th:value="${code?.getLicense_type()}" th:utext="${code?.getLicense_value()}"></option>
									</select>
									현재 타입 : <span id="now_stat" th:utext="${zoneNLicense?.getLicense_value()}"></span>
								</div>
							</div>
					</div>
					<div class="col ml-2 mb-3">
						<input type="button" class="btn btn-primary" value="변경" id="updateBtn"> <input type="button" class="btn btn-primary" value="삭제" id="deleteBtn"> <input type="button" id="ZIPCBtn" class="btn btn-light" value="취소" />
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<th:block th:include="thymeleaf/include/footer"></th:block>
	<script type="text/javascript" src="/js/zone/licenseInfo.js"></script>
	<script type="text/javascript" src="/js/zone/licenseUpdate.js"></script>
	<script type="text/javascript" src="/js/leejs/cancel.js"></script>
	<th:block th:include="thymeleaf/include/footer"></th:block>
</body>
</html>
