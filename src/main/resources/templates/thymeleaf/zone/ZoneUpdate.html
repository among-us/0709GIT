<th:block th:include="thymeleaf/include/header"></th:block>
	 <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

    	<div id="content">
 			<!-- Begin Page Content -->
        	<div class="container-fluid">
            	<!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">ZONE</h1>
                <p class="mb-4">ZONE에 대한 정보 변경을 수행할 수 있습니다</p>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                	<div class="card-header py-3">
                        <span class="pr-5 font-weight-bold text-primary">ZONE 정보 변경</span>
                        <span class="ml-5">  <i class="fas fa-star-of-life"></i> &nbsp; 수정하려는 값을 변경 후 좌측 하단의 변경 버튼을 클릭해주세요.</span>
                    </div>
                    <div class="card-body">
                      <form>
                      	  <div class="form-group row">
						    <label for="z_no" class="col-sm-2 col-form-label">고유번호</label>
						    <div class="col-sm-5">
						      <input type="text" name="zone_no" class="form-control" id="z_no" th:value="${zoneInfo?.getZone_no()}"  readonly="readonly">
						    </div>
						  </div>
                      	  <div class="form-group row">
						    <label for="z_name" class="col-sm-2 col-form-label"><i class="fas fa-star-of-life"></i> ZONE명</label>
						    <div class="col-sm-5">
						      <input type="text"name="zone_name" class="form-control" id="z_name" th:value="${zoneInfo?.getZone_name()}" readonly="readonly" >
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="z_siteName" class="col-sm-2 col-form-label"><i class="fas fa-star-of-life"></i> 사이트명</label>
						    <div class="col-sm-5">
						      <select name="comp_name" class="form-control">
			  					<option th:each=" company : ${companyList} " th:value=${company?.getComp_no()} th:utext="${company?.getComp_name()}"  th:selected="${company?.getComp_no()} == ${zoneInfo?.getComp_no()}"></option>
				  			  </select>
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="z_info" class="col-sm-2 col-form-label">설명</label>
						    <div class="col-sm-5">
						    	<input type="text" name="zone_info" class="form-control" id="z_info" th:value="${zoneInfo?.getZone_info()}">
						    </div>
						  </div>
						     <div class="form-group row">
						    <label for="z_reno" class="col-sm-2 col-form-label">개정 번호</label>
						    <div class="col-sm-5">
						      <input type="text" name="revision_no" class="form-control" id="z_reno" th:value="${zoneInfo?.getRevision_no()}" readonly="readonly">
						    </div>
						  </div>
						  
						  
						  <div class="form-group row">
						    <label for="z_reg_date" class="col-sm-2 col-form-label">등록 일자</label>
						    <div class="col-sm-5">
								<input type="text" name="registed_date" class="form-control" id="z_reg_date"  th:value="${zoneInfo?.getRegisted_date()}" readonly>
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="z_pl" class="col-sm-2 col-form-label"><i class="fas fa-star-of-life"></i> 정적 라이선스 갯수</label>
						    <div class="col-sm-5">
						    	<input type="text" name="pl_license_cnt" class="form-control" id="z_pl" th:value="${zoneInfo?.getPl_license_cnt()}" readonly="readonly">
						    </div>
						  </div>						  

						  <div class="form-group row">
						    <label for="z_tpl" class="col-sm-2 col-form-label"><i class="fas fa-star-of-life"></i> 동적 라이선스 갯수</label>
						    <div class="col-sm-5">
						    	<input type="text" name="tpl_license_cnt" class="form-control" id="z_tpl" th:value="${zoneInfo?.getTpl_license_cnt()}" readonly="readonly">
						    </div>
						  </div>		
						  
						  
						  <div class="form-group row">
						    <label for="z_sessionTime" class="col-sm-2 col-form-label"><i class="fas fa-star-of-life"></i> 세션 타임</label>
						    <div class="col-sm-5">
						     <select name="session_time" class="form-control">
						  		<option th:each=" num : ${#numbers.sequence(1,20)} " th:value="${num*5}" th:utext="${num*5}" th:selected="${zoneInfo?.getSession_time()} == ${num*5}"></option>
							</select>
						    </div>
						  </div>

						  <div class="form-group row">
						    <label for="z_exist" class="col-sm-2 col-form-label">활성화</label>
						    <div class="col-sm-5">
						     	<select name="exist" class="form-control">
									<option th:selected="${zoneInfo?.getExist()} == 'Y'" value="Y">YES</option>
									<option th:selected="${zoneInfo?.getExist()} == 'N'" value="N">NO</option>
					  			</select>						    </div>
						  </div>					  						  				  

						   <div class="form-group row">
						    <label for="z_limited_url" class="col-sm-2 col-form-label">URL 제한</label>
						    <div class="col-sm-5">
						      <input type="text" name="limited_url" class="form-control" id="z_limited_url" readonly="readonly">
						    </div>
						  </div>
						  <div class="form-group row">
						    <div class="col-sm-10">
						      <input type="button" class="btn btn-primary" value="변경" id="updateBtn">
						      	<input type="button" id="ZUCBtn" class="btn btn-light" value="취소" />
						    </div>
						  </div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
