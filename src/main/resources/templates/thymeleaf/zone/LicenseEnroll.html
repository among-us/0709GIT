<body>
	<th:block th:include="thymeleaf/include/header"></th:block>
	<div class="container-fluid full-height">
		<h1 class="h3 mb-2 text-secondary">
			PROJECT 관리<i class="fas fa-chevron-right mr-2 ml-2"></i> <b class="text-white">PROJECT 허용 IP 등록</b>
		</h1>
		<p class="mb-4">PROJECT 허용 IP를 등록할 수 있습니다</p>
		<div class="card shadow mb-4 bg-nv">
			<div class="card-header py-3 bg-nv">
				<div class="row">
					<div class="col-xl-2">
						<span class="m-0 font-weight-bold text-white">PROJECT 허용 IP 등록</span>
					</div>
					<div class="col-xl-4">
						<span><b class="text-danger mr-1">*</b>표시는 필수항목입니다. </span>
					</div>
				</div>
			</div>
			<div class="card-body bg-nv rounded-bottom">
				<form>
					<div class="form-group row">
						<label for="z_name" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-1">*</b>PROJECT 이름</label>
						<div class="col-xl-3">
							<input type="text" name="zone_name" class="form-control" id="z_name" value="" readonly>
						</div>
						<div class="col-xl-2">
							<select id="zoneListBox" name='zone_list' class="form-control">
								<option value='default' selected>-- 선택 --</option>
								<div th:each="zone : ${zoneList}">
									<option th:value="${zone?.getZone_no()}" th:text="${zone?.getZone_name()}"></option>
								</div>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="z_taa_ip" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-1">*</b>TAAgent IP</label>
						<div class="col-xl-5">
							<input type="text" name="taa_ip" class="form-control" id="z_taa_ip" placeholder="IPv4 또는 CIDER형식">
						</div>
					</div>
					<div class="form-group row">
						<label for="z_license" class="col-xl-2 col-form-label text-white"><b class="text-danger mr-1">*</b>라이선스 타입</label>
						<div class="col-xl-5">
							<select name="license_type" class="form-control">
								<option th:each="code : ${codeList}" th:if="${code?.getLicense_type() == 1}" th:value="${code?.getLicense_type()}" th:utext="${'정적'}"></option>
								<option th:each="code : ${codeList}" th:if="${code?.getLicense_type() == 2}" th:value="${code?.getLicense_type()}" th:utext="${'동적'}"></option>
								<option th:each="code : ${codeList}" th:if="${code?.getLicense_type() == 3}" th:value="${code?.getLicense_type()}" th:utext="${'시간제한'}"></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-xl-10">
							<input type="button" class="btn btn-primary" value="등록" id="enrollBtn"> <input type="button" onclick="back();" class="btn btn-dark" value="취소" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/zone/licenseInfo.js"></script>
	<script type="text/javascript" src="/js/zone/license.js"></script>
	<script type="text/javascript" src="/js/chart/cancel.js"></script>
	<th:block th:include="thymeleaf/include/footer"></th:block>
</body>
