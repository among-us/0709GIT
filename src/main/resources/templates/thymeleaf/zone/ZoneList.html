<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>TACO</title>
</head>
<body>
	<th:block th:include="thymeleaf/include/header"></th:block>
	<!-- Content Wrapper -->
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Main Content -->
		<div id="content">
			<!-- Begin Page Content -->
			<div class="container-fluid">
				<!-- Page Heading -->
				<h1 class="h3 mb-2 text-gray-800">ZONE</h1>
				<p class="mb-4">ZONE 목록을 확인할 수 있습니다</p>

				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<span class="pr-5 font-weight-bold text-primary">ZONE 목록</span>
						<span class="ml-5">  <i class="fas fa-star-of-life"></i> &nbsp; 수정 / 보기 기능을 사용하려면 해당 목록을 클릭하세요.</span>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered display nowrap" id="tables" width="100%" cellspacing="0">
								<thead>
									<tr>
										<th>고유번호</th>
										<th>ZONE명</th>
										<th>설명</th>
										<th>사이트명</th>
										<!-- 		<th>revision_no</th> -->
										<!-- 		<th>registed_date</th> -->
										<th>PL 라이선스 갯수</th>
										<th>TPL 라이선스 갯수</th>
										<th>세션타임</th>
										<th>활성화</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="zone, seq : ${zoneList}" style="cursor: pointer"
										th:attr="onclick=|goToZoneUpdatePage('${zone?.getZone_no()}')|">
										<td th:text="${seq.count}"></td>
										<!-- <td th:text="${zone?.getZone_no()}"></td> -->
										<td th:text="${zone?.getZone_name()}"></td>
										<td th:text="${zone?.getZone_info()}"></td>
										<td th:text="${zone?.getComp_name()}"></td>
										<!-- 				<td th:text="${zone?.getRevision_no()}"></td> -->
										<!-- 				<td th:text="${zone?.getRegisted_date()}"></td> -->
										<td th:text="${zone?.getPl_license_cnt()}"></td>
										<td th:text="${zone?.getTpl_license_cnt()}"></td>
										<td th:text="${zone?.getSession_time()}"></td>
										<td th:text="${zone?.getExist()}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	</table>
	<th:block th:include="thymeleaf/include/footer"></th:block>
	<script type="text/javascript" src="/js/zone/zoneInfo.js"></script>
	<script type="text/javascript" src="/js/zone/zone.js"></script>

	<!-- <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
	<script src="/js/sb-admin-2.min.js"></script>
	<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
	<script src="/js/demo/datatables-demo.js"></script>

</body>
</html>
